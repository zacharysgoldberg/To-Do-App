{% include 'base.html' %}

<div class="container">
    <div class="card">
        <div class="card-header">Edit Receipt</div>
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label>Merchant</label>
                    <input type="text" class="form-control" name="merchant_name" value="{{receipt.merchant_name}}"
                        required />
                </div>

                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" name="merchant_address" value="{{receipt.merchant_address}}"
                        required />
                </div>

                <div class="form-group">
                    <label>Total</label>
                    <input type="number" class="form-control" name="total" value="{{receipt.total}}" required />
                </div>

                <div class="form-group">
                    <label>Tax</label>
                    <input type="number" class="form-control" name="tax" value="{{receipt.tax}}" required />
                </div>

                <div class="form-group">
                    <label>Date</label>
                    <input type="date" class="form-control" id="receipt" name="date" value="{{receipt.date}}"
                        required />
                </div>


                <div class="form-group">
                    <label for="receipt">Time</label>
                    <input type="time" id="receipt" name="time" value="{{receipt.time}}" />
                </div>

                <div class="form-group">
                    <label>Items</label>
                    <textarea type="text" class="form-control" rows="3" name="items_services"
                        required>{{receipt.items_services}}
                    </textarea>
                </div>

                <div class="form-group">
                    <label for="receipt">Card</label>
                    <input type="text" class="form-control" id="receipt" name="card_last_4"
                        value="{{receipt.card_last_4}}" minlength="4" maxlength="4" />
                </div>

                <div class="form-group">
                    <label for="receipt">Transcation #</label>
                    <input type="text" class="form-control" id="receipt" name="transaction_number"
                        value="{{receipt.transaction_number}}" />
                </div>

                <div class="form-group">
                    <label for="receipt">Link</label>
                    <input type="text" class="form-control" id="receipt" name="link" value="{{receipt.link}}" />
                </div>

                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
