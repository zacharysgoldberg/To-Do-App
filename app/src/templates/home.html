{% include 'base.html' %}

<div class="container">
  <div class="card text-center">
    <div class="card-header">Your ToDos!</div>
    <div class="card-body">
      <div>
        <a href="calendar">Calendar View</a>
      </div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Info</th>
            <th scope="col">Date</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>

          {% for todo in todos %}
          {% if todo.complete == False %}
          <tr class="pointer">

            <td>{{loop.index}}</td>
            <td>{{todo.title}}</td>
            <td>{{todo.date}}</td>
            <td>
              <button onclick="window.location.href='complete/{{todo.id}}'" type="button"
                class="btn btn-success">Complete</button>
              <button onclick="window.location.href='edit-todo/{{todo.id}}'" type="button" class="btn btn-info">
                Edit
              </button>
            </td>
          </tr>

          {% else %}
          <tr class="pointer alert alert-success">

            <td>{{loop.index}}</td>
            <td class="strike-through-td">{{todo.title}}</td>
            <td>
              <button onclick="window.location.href='complete/{{todo.id}}'" type="button" class="btn btn-success">Undo
              </button>
              <button onclick="window.location.href='edit-todo/{{todo.id}}'" type="button" class="btn btn-info">
                Edit
              </button>
            </td>
          </tr>

          {% endif %}
          {% endfor %}

        </tbody>
      </table>

      <a href="add-todo" class="btn btn-primary">Add a new ToDo!</a>
    </div>
  </div>
</div>
