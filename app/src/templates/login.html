{% include 'base.html' %}

<div class="container">
  <div style="max-width:400px;margin:auto;" class="card">
    <div class="card-header">Log in</div>
    <div class="card-body">

      {% if msg %}
      {% if msg == 'Logout Successful' or msg == 'User successfully created' or msg == "Account Deleted" %}
      <div class="alert alert-success" role="alert">
        {{msg}}
      </div>
      {% else %}
      <div class="alert alert-danger" role="alert">
        {{msg}}
      </div>
      {% endif %}
      {% endif %}

      <form class="needs-validation" method="POST" action="/auth">
        <div class="form-group was-validated">
          <input type="username" class="form-control" name="email" placeholder="Username or Email" required autofocus />
        </div>
        <div class="form-group was-validated">
          <input type="password" class="form-control" name="password" placeholder="Password" required />
        </div>
        <input type="checkbox" value="remember-me">
        <label for="check">Remember me</label>
        <button type="submit" class="btn btn-primary w-100">Sign In</button>
      </form>
    </div>
    <div class="card-footer text-muted">
      <a href="forgot-password"> Forgot Password? </a>
    </div>
    <div class="card-footer text-muted">
      <a href="register"> Register </a>
    </div>
  </div>
</div>
