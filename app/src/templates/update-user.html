{% include 'base.html' %}

<div class="container">
    <div style="margin:auto;width:50%" class="card">
        <div class="card-header">
            Let's edit your password
        </div>
        <div class="card-body">
            {% if msg %}
            {% if msg == "Password updated" %}
            <div class="alert alert-success" role="alert">
                {{msg}}
            </div>
            {% else %}
            <div class="alert alert-danger" role="alert">
                {{msg}}
            </div>
            {% endif %}
            {% endif %}

            <form method="POST" action="/users/update-user">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Username</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Verify Original Password</label>
                    <input type="text" class="form-control" name="password" required>
                </div>
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" class="form-control" name="new_password" required>
                </div>
                <button type="submit" class="btn btn-primary">Edit</button>
                <button onclick="window.location.href='/users/delete-account'" type="button"
                    class="btn btn-danger">Delete
                    Account</button>
            </form>
        </div>
    </div>
</div>
